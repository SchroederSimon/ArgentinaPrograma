<!-- Modal -->
<div class="kontainer">
    <div class="contactContainer">
        <form [formGroup]="proyectos" (ngSubmit)="agregarEditarProyecto()">
            <button class="botonCerrarModal" routerLink="/portfolio" fragment="PROYECTOS">X</button>
            <div class="contactMeTitle">
                <h1> {{ header }}        
                    <div *ngIf="loading" class="container">
                    <div class="loading"></div>
              </div></h1>
            </div>
            <div class="advertencia-box" *ngIf="submitted && proyectos.invalid">
                <span class="advertencia">Todos los campos son obligatorios</span>
            </div>
            <div class="inputs">
                <input type="text" required formControlName="proyecto">
                <label for="name"> Titulo</label>
            </div>
            <div class="inputs">
                <input type="text" required formControlName="descripcion">
                <label for="name"> Descripci√≥n</label>
            </div>
            <div class="inputs">
                <input type="text" required formControlName="urlProyecto">
                <label for="name"> Url del proyecto</label>
            </div>
            <div class="inputs">
                <label for="upload" class="upload-boton">
                    <img src="assets/imagenes/upload-solid.svg" alt="">
                    <span>Elegir imagen</span>
                </label>
                <input (change)="cargarImagen($event)" type="file" name="upload" id="upload" accept="image/*" required formControlName="imageUrl">
            </div>
            <div class="preCarga">
                <img class="preImg" [src]="imagenes[0]">
            </div>
            <div class="boton">
                <button  type="submit">{{boton}} <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
</div>
